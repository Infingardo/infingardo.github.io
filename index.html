<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filippo's Dashboard app</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const Activity = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );
        
        const Stethoscope = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
        );
        
        const Microscope = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
        );
        
        const Pill = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );
        
        const Dna = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );
        
        const Grid3x3 = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zM14 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
            </svg>
        );
        
        const Search = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            
            const apps = {
                medicina: [
                    {
                        name: 'Dermatiti',
                        url: 'https://infingardo.github.io/dermattiti/',
                        description: 'Patologie dermatologiche',
                        icon: <Pill className="w-6 h-6" />,
                        color: 'from-green-500 to-emerald-500'
                    },
                    {
                        name: 'Gastriti (USS e OLGA)',
                        url: 'https://infingardo.github.io/Gastriti/',
                        description: 'Patologie gastriche',
                        icon: <Stethoscope className="w-6 h-6" />,
                        color: 'from-blue-500 to-cyan-500'
                    },
                    {
                        name: 'Malattie infiammatorie intestinali',
                        url: 'https://infingardo.github.io/IBD/',
                        description: 'Inflammatory Bowel Disease',
                        icon: <Activity className="w-6 h-6" />,
                        color: 'from-red-500 to-pink-500'
                    },
                    {
                        name: 'Neoplasie cerebrali',
                        url: 'https://infingardo.github.io/snc-diagnostic-tool/',
                        description: 'Sistema Nervoso Centrale',
                        icon: <Microscope className="w-6 h-6" />,
                        color: 'from-purple-500 to-indigo-500'
                    },
                    {
                        name: 'Neoplasie epiteliali cutanee',
                        url: 'https://infingardo.github.io/Tricovsbaso/',
                        description: 'Confronto tricomi/basofili',
                        icon: <Microscope className="w-6 h-6" />,
                        color: 'from-pink-500 to-rose-500'
                    },
                    {
                        name: 'Neoplasie mieloproliferative',
                        url: 'https://infingardo.github.io/NMC/',
                        description: 'Patologie ematologiche',
                        icon: <Activity className="w-6 h-6" />,
                        color: 'from-teal-500 to-cyan-500'
                    },
                    {
                        name: 'p53',
                        url: 'https://infingardo.github.io/p53/',
                        description: 'Genetica oncologica',
                        icon: <Dna className="w-6 h-6" />,
                        color: 'from-violet-500 to-purple-500'
                    },
                    {
                        name: 'PDL-1',
                        url: 'https://infingardo.github.io/PDL1/',
                        description: 'Biomarcatori oncologici',
                        icon: <Dna className="w-6 h-6" />,
                        color: 'from-orange-500 to-amber-500'
                    }
                ],
                altro: [
                    {
                        name: 'Dizionario Sinonimi',
                        url: 'https://infingardo.github.io/sinonimi-dizionario/',
                        description: 'Dizionario dei sinonimi',
                        icon: <Grid3x3 className="w-6 h-6" />,
                        color: 'from-slate-500 to-gray-500'
                    },
                    {
                        name: 'Incroci equini',
                        url: 'https://infingardo.github.io/equini-breeding-app/',
                        description: 'Gestione allevamento equini',
                        icon: <Grid3x3 className="w-6 h-6" />,
                        color: 'from-amber-600 to-yellow-600'
                    }
                ]
            };

            const filterApps = (appList) => {
                return appList.filter(app => 
                    app.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    app.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            };

            const AppCard = ({ app }) => (
                <a
                    href={app.url}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="group relative bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden transform hover:-translate-y-1"
                >
                    <div className={`absolute inset-0 bg-gradient-to-br ${app.color} opacity-0 group-hover:opacity-10 transition-opacity duration-300`} />
                    
                    <div className="p-6">
                        <div className="flex items-start justify-between mb-4">
                            <div className={`p-3 rounded-lg bg-gradient-to-br ${app.color} text-white shadow-lg`}>
                                {app.icon}
                            </div>
                            <svg className="w-5 h-5 text-gray-400 group-hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </div>
                        
                        <h3 className="text-xl font-bold text-gray-800 mb-2 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-gray-800 group-hover:to-gray-600">
                            {app.name}
                        </h3>
                        <p className="text-gray-600 text-sm">
                            {app.description}
                        </p>
                    </div>
                    
                    <div className={`h-1 bg-gradient-to-r ${app.color} transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left`} />
                </a>
            );

            const filteredMedicina = filterApps(apps.medicina);
            const filteredAltro = filterApps(apps.altro);

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50">
                    <div className="max-w-7xl mx-auto px-4 py-12">
                        <div className="text-center mb-12">
                            <h1 className="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                                Dashboard App
                            </h1>
                            <p className="text-gray-600 text-lg">
                                Le tue applicazioni mediche e progetti in un unico posto
                            </p>
                        </div>

                        <div className="max-w-2xl mx-auto mb-12">
                            <div className="relative">
                                <Search className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />
                                <input
                                    type="text"
                                    placeholder="Cerca un'applicazione..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-12 pr-4 py-4 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors shadow-sm"
                                />
                            </div>
                        </div>

                        {filteredMedicina.length > 0 && (
                            <div className="mb-16">
                                <div className="flex items-center mb-6">
                                    <Stethoscope className="w-8 h-8 text-blue-600 mr-3" />
                                    <h2 className="text-3xl font-bold text-gray-800">MEDICINA</h2>
                                    <span className="ml-4 px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-semibold">
                                        {filteredMedicina.length}
                                    </span>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {filteredMedicina.map((app, index) => (
                                        <AppCard key={index} app={app} />
                                    ))}
                                </div>
                            </div>
                        )}

                        {filteredAltro.length > 0 && (
                            <div>
                                <div className="flex items-center mb-6">
                                    <Grid3x3 className="w-8 h-8 text-purple-600 mr-3" />
                                    <h2 className="text-3xl font-bold text-gray-800">ALTRO</h2>
                                    <span className="ml-4 px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold">
                                        {filteredAltro.length}
                                    </span>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {filteredAltro.map((app, index) => (
                                        <AppCard key={index} app={app} />
                                    ))}
                                </div>
                            </div>
                        )}

                        {filteredMedicina.length === 0 && filteredAltro.length === 0 && searchTerm && (
                            <div className="text-center py-12">
                                <p className="text-gray-500 text-lg">Nessuna app trovata per "{searchTerm}"</p>
                            </div>
                        )}

                        <div className="text-center mt-16 text-gray-500 text-sm">
                            <p>Dashboard personale â€¢ {filteredMedicina.length + filteredAltro.length} applicazioni totali</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
