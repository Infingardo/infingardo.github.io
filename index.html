    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-shine {
            position: relative;
            overflow: hidden;
        }
        .card-shine::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }
        .card-shine:hover::before {
            left: 100%;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .animate-shake {
            animation: shake 0.5s;
        }
    </style>
</head>

        const Sparkles = (props) => (

            </svg>
        );

        const Lock = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />

        const CheckCircle = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />

        const XCircle = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />

        const App = () => {
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [mounted, setMounted] = useState(false);
            const [showQuiz, setShowQuiz] = useState(false);
            const [quizType, setQuizType] = useState(null);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [isCorrect, setIsCorrect] = useState(false);
            const [shake, setShake] = useState(false);
            const [easterEggInput, setEasterEggInput] = useState('');
            const [showEasterEggInput, setShowEasterEggInput] = useState(false);
            const [showEasterEggMessage, setShowEasterEggMessage] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [showInstallButton, setShowInstallButton] = useState(false);
            const [randomQuestion, setRandomQuestion] = useState(null);
            
            useEffect(() => {
                setMounted(true);
                
                const handleBeforeInstallPrompt = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                    setShowInstallButton(true);
                };
                
                window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
                
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    setShowInstallButton(false);
                } else {
                    setShowInstallButton(true);
                }
                
                return () => {
                    window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
                };
            }, []);

            const handleInstallClick = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        setShowInstallButton(false);
                    }
                    
                    setDeferredPrompt(null);
                } else {
                    const userAgent = navigator.userAgent.toLowerCase();
                    let instructions = '';
                    
                    if (/iphone|ipad|ipod/.test(userAgent)) {
                        instructions = '📱 Per installare su iOS:\n\n1. Tocca l\'icona Condividi 􀈂 in basso\n2. Scorri e seleziona "Aggiungi a Home"\n3. Tocca "Aggiungi"';
                    } else {
                        instructions = '💻 Per installare su Desktop:\n\n1. Guarda in alto a destra nella barra degli indirizzi\n2. Clicca sull\'icona "Installa" (computer con freccia)\n\nOppure:\n\nMenu (⋮) → "Installa Filippo\'s Dashboard app"';
                    }
                    
                    alert(instructions);
                }
            };

            const medicinaQuestions = [
                {

                {

                {

                {

                {

                {

                    options: ["Esofago di Barrett", "Reflusso acuto", "Acalasia", "Diverticoli"],
                    correct: 0
                },
                {
                    question: "Cosa vi ricorda Warthin?",
                    options: ["Cistoadenolinfoma", "Colorazione istologica per lo spirochete", "Cellula gigante tipica del morbillo", "Tutte le precedenti"],
                    correct: 3
                },
                {
                    question: "Il tumore mesenchimale fosfaturico si localizza più frequentemente in:",
                    options: ["Osso", "Tessuti molli", "Fegato", "Rene"],
                    correct: 1
                },
                {
                    question: "Nella diagnosi istologica di IgG4-RD, quale pattern di fibrosi è più caratteristico?",

                    correct: 1
                },
                {
                    question: "Quale ratio IgG4/IgG totali è considerato suggestivo per IgG4-RD nella maggior parte degli organi?",

                    correct: 2

                {

                    options: ["Pancreas", "Fegato", "Rene", "Polmone"],

                },
                {

            ];

            const altroQuestions = [
                {
                    question: "Asino + Asina = ?",

                {
                    question: "Qual è il sinonimo di 'felice'?",

                },

                    correct: 0,
                    wrongMessage: "Esperto di equini detected! App non necessaria! 🐴"
                }
            ];
            
            const apps = {
                medicina: [
                    {
                        name: 'Cute lesioni infiammatorie',

                    },
                    {

                        url: 'https://infingardo.github.io/Gastriti/',

                    },
                    {

                    },
                    {

                    },
                    {

                    },
                    {

                    },
                    {

                    },
                    {

                    {

                    },
                    {

                        url: 'https://infingardo.github.io/Epatiti/',

                    },
                    {

                        color: 'from-rose-500 to-pink-500'
                    }
                ],
                altro: [
                    {
                        name: 'Dizionario Sinonimi',
                        url: 'https://infingardo.github.io/sinonimi-dizionario/',
                        description: 'Dizionario dei sinonimi',
                        icon: <Grid3x3 className="w-6 h-6" />,
                        color: 'from-slate-500 to-gray-500'
                    },
                    {
                        name: 'Incroci equini',
                        url: 'https://infingardo.github.io/equini-breeding-app/',
                        description: 'Gestione allevamento equini',
                        icon: <Grid3x3 className="w-6 h-6" />,
                        color: 'from-amber-600 to-yellow-600'
                    }
                ]
            };

            const handleAnswerSubmit = () => {
                if (selectedAnswer === null) return;
                
                let correct;
                if (quizType === 'medicina') {
                    correct = selectedAnswer === randomQuestion.correct;
                } else {
                    correct = selectedAnswer !== randomQuestion.correct;
                }
                
                setIsCorrect(correct);
                setShowResult(true);
                
                if (correct) {
                    setTimeout(() => {
                        setShowQuiz(false);
                        setSelectedCategory(quizType);
                        setShowResult(false);
                        setSelectedAnswer(null);
                        setQuizType(null);
                    }, 2000);
                } else {
                    setShake(true);
                    setTimeout(() => setShake(false), 500);
                    setTimeout(() => {
                        setShowResult(false);
                        setSelectedAnswer(null);
                    }, 2500);
                }
            };

            const handleEasterEggClick = (e) => {
                e.stopPropagation();
                setShowEasterEggInput(true);
            };

            const handleEasterEggSubmit = () => {
                if (easterEggInput.toLowerCase().trim() === 'rosai') {
                    setShowEasterEggMessage(true);
                    setShowEasterEggInput(false);
                    setTimeout(() => {
                        setSelectedCategory('medicina');
                        setShowEasterEggMessage(false);
                        setEasterEggInput('');
                    }, 2000);
                } else {
                    setShake(true);
                    setTimeout(() => setShake(false), 500);
                    setEasterEggInput('');
                }
            };

            const handleCategoryClick = (category) => {
                setQuizType(category);
                if (category === 'medicina') {
                    setRandomQuestion(medicinaQuestions[Math.floor(Math.random() * medicinaQuestions.length)]);
                } else {
                    setRandomQuestion(altroQuestions[Math.floor(Math.random() * altroQuestions.length)]);
                }
                setShowQuiz(true);
            };

            const filterApps = (appList) => {
                return appList.filter(app => 
                    app.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    app.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            };

            const CategoryCard = ({ title, description, icon, color, count, onClick, locked, onEasterEgg }) => (
                <div className="card-shine group relative glass rounded-3xl shadow-2xl hover:shadow-3xl transition-all duration-500 overflow-hidden transform hover:-translate-y-4 hover:scale-105 w-full">
                    <div className={`absolute inset-0 bg-gradient-to-br ${color} opacity-0 group-hover:opacity-20 transition-opacity duration-500`} />
                    <div className={`absolute -inset-1 bg-gradient-to-r ${color} rounded-3xl blur-lg opacity-0 group-hover:opacity-40 transition-opacity duration-500`} />
                    
                    <div className="relative p-12">
                        <div className="flex flex-col items-center text-center">
                            {locked && onEasterEgg && (
                                <div 
                                    className="absolute top-6 right-6 cursor-pointer z-10"
                                    onClick={onEasterEgg}
                                    title="🤫"
                                >
                                    <Lock className="w-8 h-8 text-yellow-500 animate-pulse hover:scale-125 hover:rotate-12 transition-all" />
                                </div>
                            )}
                            
                            <button
                                onClick={onClick}
                                className="w-full"
                            >
                                <div className={`p-8 rounded-3xl bg-gradient-to-br ${color} text-white shadow-2xl transform group-hover:scale-110 group-hover:rotate-6 transition-all duration-500 mb-8 mx-auto w-fit`}>
                                    {icon}
                                </div>
                                
                                <h2 className="text-5xl font-black text-gray-800 mb-4 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-gray-900 group-hover:to-gray-600 transition-all duration-300">
                                    {title}
                                </h2>
                                
                                <p className="text-xl text-gray-600 mb-6">
                                    {description}
                                </p>
                                
                                <div className={`inline-flex items-center gap-3 px-6 py-3 bg-gradient-to-r ${color} text-white rounded-full font-bold text-lg shadow-xl`}>
                                    <span>{count}</span>
                                    <span>app disponibili</span>
                                </div>
                                
                                {locked && (
                                    <p className="mt-4 text-sm text-yellow-600 font-semibold">
                                        {title === 'MEDICINA' ? '🔐 Quiz medico richiesto' : '🔐 Quiz inverso richiesto'}
                                    </p>
                                )}
                            </button>
                        </div>
                    </div>
                    
                    <div className={`h-2 bg-gradient-to-r ${color} transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left`} />
                </div>
            );

            const AppCard = ({ app, index }) => (
                <a
                    href={app.url}
                    target="_blank"
                    rel="noopener noreferrer"
                    className={`card-shine group relative glass rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-500 overflow-hidden transform hover:-translate-y-2 hover:scale-105 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}
                    style={{
                        transitionDelay: `${index * 50}ms`
                    }}
                >
                    <div className={`absolute inset-0 bg-gradient-to-br ${app.color} opacity-0 group-hover:opacity-20 transition-opacity duration-500`} />
                    <div className={`absolute -inset-1 bg-gradient-to-r ${app.color} rounded-2xl blur opacity-0 group-hover:opacity-30 transition-opacity duration-500`} />
                    
                    <div className="relative p-6">
                        <div className="flex items-start justify-between mb-4">
                            <div className={`relative p-4 rounded-xl bg-gradient-to-br ${app.color} text-white shadow-xl transform group-hover:scale-110 group-hover:rotate-6 transition-all duration-500`}>
                                <div className="relative z-10">
                                    {app.icon}
                                </div>
                                <div className={`absolute inset-0 rounded-xl bg-gradient-to-br ${app.color} animate-ping opacity-0 group-hover:opacity-75`} style={{animationDuration: '2s'}} />
                            </div>
                            
                            <div className="flex items-center gap-2">
                                <Sparkles className="w-5 h-5 text-yellow-500 opacity-0 group-hover:opacity-100 transition-all duration-300 transform group-hover:rotate-12" />
                                <svg className="w-6 h-6 text-gray-400 group-hover:text-gray-700 transition-all duration-300 transform group-hover:translate-x-1 group-hover:-translate-y-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </div>
                        </div>
                        
                        <h3 className="text-xl font-bold text-gray-800 mb-2 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-gray-900 group-hover:to-gray-600 transition-all duration-300">
                            {app.name}
                        </h3>
                        <p className="text-gray-600 text-sm leading-relaxed">
                            {app.description}
                        </p>
                    </div>
                    
                    <div className={`h-1.5 bg-gradient-to-r ${app.color} transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left`} />
                </a>
            );

            const filteredMedicina = filterApps(apps.medicina);
            const filteredAltro = filterApps(apps.altro);

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 animate-gradient">
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob" />
                        <div className="absolute top-1/3 right-1/4 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000" />
                        <div className="absolute bottom-1/4 left-1/3 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000" />
                    </div>
                    
                    <div className="relative max-w-7xl mx-auto px-4 py-12">
                        <div className={`text-center mb-12 transform transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-10'}`}>
                            <div className="inline-flex items-center justify-center mb-6">
                                <Sparkles className="w-8 h-8 text-yellow-500 mr-3 animate-pulse" />
                                <h1 className="text-6xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 animate-gradient">
                                    Filippo's Dashboard app
                                </h1>
                                <Sparkles className="w-8 h-8 text-yellow-500 ml-3 animate-pulse" style={{animationDelay: '0.5s'}} />
                            </div>
                            <p className="text-gray-700 text-xl font-medium">
                                Le tue applicazioni mediche e progetti in un unico posto ✨
                            </p>
                            
                            {showInstallButton && (
                                <div className="mt-6">
                                    <button
                                        onClick={handleInstallClick}
                                        className="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-xl font-bold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300"
                                    >
                                        <Download className="w-5 h-5" />
                                        Installa App
                                    </button>
                                </div>
                            )}
                        </div>

                        {showEasterEggInput && (
                            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                                <div className={`glass max-w-md w-full rounded-3xl shadow-2xl p-8 ${shake ? 'animate-shake' : ''}`}>
                                    <div className="text-center mb-6">
                                        <div className="text-6xl mb-4">🔬</div>
                                        <h2 className="text-2xl font-black text-gray-800 mb-2">
                                            Easter Egg
                                        </h2>
                                        <p className="text-gray-600 text-sm mb-4">
                                            Chi è il padre dell'anatomia patologica moderna?
                                        </p>
                                        <p className="text-xs text-gray-500 italic">
                                            (Suggerimento: NON è Virchow...)
                                        </p>
                                    </div>

                                    <input
                                        type="text"
                                        value={easterEggInput}
                                        onChange={(e) => setEasterEggInput(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleEasterEggSubmit()}
                                        placeholder="Inserisci il nome..."
                                        className="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors mb-4 text-center font-semibold"
                                        autoFocus
                                    />

                                    <div className="flex gap-3">
                                        <button
                                            onClick={() => {
                                                setShowEasterEggInput(false);
                                                setEasterEggInput('');
                                            }}
                                            className="flex-1 px-4 py-3 rounded-xl glass hover:shadow-lg transition-all duration-300 font-semibold"
                                        >
                                            Annulla
                                        </button>
                                        <button
                                            onClick={handleEasterEggSubmit}
                                            className="flex-1 px-4 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-cyan-500 text-white shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 font-semibold"
                                        >
                                            Conferma
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {showEasterEggMessage && (
                            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                                <div className="glass max-w-md w-full rounded-3xl shadow-2xl p-8 text-center">
                                    <div className="text-6xl mb-4">🔓✨</div>
                                    <h2 className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-orange-500 mb-2">
                                        ROSAI! 🎉
                                    </h2>
                                    <p className="text-gray-600">Il vero maestro! Accesso garantito...</p>
                                </div>
                            </div>
                        )}

                        {showQuiz && (
                            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                                <div className={`glass max-w-2xl w-full rounded-3xl shadow-2xl p-8 ${shake ? 'animate-shake' : ''}`}>
                                    <div className="text-center mb-8">
                                        <div className={`inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br ${quizType === 'medicina' ? 'from-blue-500 to-cyan-500' : 'from-purple-500 to-pink-500'} text-white mb-4`}>
                                            {quizType === 'medicina' ? <Stethoscope className="w-10 h-10" /> : <Grid3x3 className="w-10 h-10" />}
                                        </div>
                                        <h2 className="text-3xl font-black text-gray-800 mb-2">
                                            {quizType === 'medicina' ? 'Quiz Medico' : 'Quiz Inverso'}
                                        </h2>
                                        <p className="text-gray-600">
                                            {quizType === 'medicina' 
                                                ? 'Rispondi correttamente per accedere'
                                                : '⚠️ Devi SBAGLIARE la risposta per entrare! ⚠️'}
                                        </p>
                                    </div>

                                    {!showResult ? (
                                        <>
                                            <div className="mb-8">
                                                <p className="text-xl font-semibold text-gray-800 mb-6">
                                                    {randomQuestion?.question}
                                                </p>
                                                
                                                <div className="space-y-3">
                                                    {randomQuestion?.options.map((option, index) => (
                                                        <button
                                                            key={index}
                                                            onClick={() => setSelectedAnswer(index)}
                                                            className={`w-full text-left p-4 rounded-xl transition-all duration-300 ${
                                                                selectedAnswer === index
                                                                    ? `bg-gradient-to-r ${quizType === 'medicina' ? 'from-blue-500 to-cyan-500' : 'from-purple-500 to-pink-500'} text-white shadow-lg scale-105`
                                                                    : 'glass hover:shadow-md hover:scale-102'
                                                            }`}
                                                        >
                                                            <span className="font-medium">{option}</span>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>

                                            <div className="flex gap-4">
                                                <button
                                                    onClick={() => {
                                                        setShowQuiz(false);
                                                        setSelectedAnswer(null);
                                                        setQuizType(null);
                                                    }}
                                                    className="flex-1 px-6 py-3 rounded-xl glass hover:shadow-lg transition-all duration-300 font-semibold"
                                                >
                                                    Annulla
                                                </button>
                                                <button
                                                    onClick={handleAnswerSubmit}
                                                    disabled={selectedAnswer === null}
                                                    className={`flex-1 px-6 py-3 rounded-xl font-semibold transition-all duration-300 ${
                                                        selectedAnswer === null
                                                            ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                            : `bg-gradient-to-r ${quizType === 'medicina' ? 'from-blue-500 to-cyan-500' : 'from-purple-500 to-pink-500'} text-white shadow-lg hover:shadow-xl hover:scale-105`
                                                    }`}
                                                >
                                                    Conferma
                                                </button>
                                            </div>
                                        </>
                                    ) : (
                                        <div className="text-center py-8">
                                            {isCorrect ? (
                                                <>
                                                    <CheckCircle className="w-24 h-24 text-green-500 mx-auto mb-4" />
                                                    <h3 className="text-3xl font-black text-green-600 mb-2">
                                                        {quizType === 'medicina' ? 'Corretto! 🎉' : 'Sbagliato al punto giusto! 😎'}
                                                    </h3>
                                                    <p className="text-gray-600">Accesso consentito...</p>
                                                </>
                                            ) : (
                                                <>
                                                    <XCircle className="w-24 h-24 text-red-500 mx-auto mb-4" />
                                                    <h3 className="text-3xl font-black text-red-600 mb-2">
                                                        {quizType === 'medicina' ? 'Risposta errata' : randomQuestion?.wrongMessage}
                                                    </h3>
                                                    <p className="text-gray-600">
                                                        {quizType === 'medicina' ? 'Riprova!' : 'Riprova a sbagliare! 🙃'}
                                                    </p>
                                                </>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {!selectedCategory ? (
                            <div className={`max-w-4xl mx-auto transform transition-all duration-1000 delay-200 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <CategoryCard
                                        title="MEDICINA"
                                        description="Applicazioni mediche e diagnostiche"
                                        icon={<Stethoscope className="w-16 h-16" />}
                                        color="from-blue-500 to-cyan-500"
                                        count={apps.medicina.length}
                                        locked={true}
                                        onClick={() => handleCategoryClick('medicina')}
                                        onEasterEgg={handleEasterEggClick}
                                    />
                                    <CategoryCard
                                        title="ALTRO"
                                        description="Altri progetti e strumenti"
                                        icon={<Grid3x3 className="w-16 h-16" />}
                                        color="from-purple-500 to-pink-500"
                                        count={apps.altro.length}
                                        locked={true}
                                        onClick={() => handleCategoryClick('altro')}
                                    />
                                </div>
                            </div>
                        ) : (
                            <div>
                                <div className="mb-8">
                                    <button
                                        onClick={() => {
                                            setSelectedCategory(null);
                                            setSearchTerm('');
                                        }}
                                        className="group inline-flex items-center gap-3 glass px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-x-1"
                                    >
                                        <ArrowLeft className="w-5 h-5 text-gray-600 group-hover:text-purple-600 transition-colors" />
                                        <span className="font-semibold text-gray-700 group-hover:text-purple-600 transition-colors">
                                            Torna alle categorie
                                        </span>
                                    </button>
                                </div>

                                <div className="max-w-2xl mx-auto mb-12">
                                    <div className="relative group">
                                        <div className="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-300" />
                                        <div className="relative">
                                            <Search className="absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-400 w-6 h-6 group-hover:text-purple-600 transition-colors" />
                                            <input
                                                type="text"
                                                placeholder="Cerca un'applicazione..."
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                className="glass w-full pl-14 pr-6 py-5 rounded-2xl border-2 border-white/50 focus:border-purple-500 focus:outline-none transition-all shadow-xl text-lg"
                                            />
                                        </div>
                                    </div>
                                </div>

                                {selectedCategory === 'medicina' && filteredMedicina.length > 0 && (
                                    <div>
                                        <div className="flex items-center mb-8 gap-3">
                                            <div className="p-3 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-500 text-white shadow-xl">
                                                <Stethoscope className="w-8 h-8" />
                                            </div>
                                            <h2 className="text-4xl font-black text-gray-800">MEDICINA</h2>
                                            <span className="px-4 py-2 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-full text-sm font-bold shadow-lg">
                                                {filteredMedicina.length}
                                            </span>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                            {filteredMedicina.map((app, index) => (
                                                <AppCard key={index} app={app} index={index} />
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {selectedCategory === 'altro' && filteredAltro.length > 0 && (
                                    <div>
                                        <div className="flex items-center mb-8 gap-3">
                                            <div className="p-3 rounded-xl bg-gradient-to-br from-purple-500 to-pink-500 text-white shadow-xl">
                                                <Grid3x3 className="w-8 h-8" />
                                            </div>
                                            <h2 className="text-4xl font-black text-gray-800">ALTRO</h2>
                                            <span className="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full text-sm font-bold shadow-lg">
                                                {filteredAltro.length}
                                            </span>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                            {filteredAltro.map((app, index) => (
                                                <AppCard key={index} app={app} index={index} />
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {((selectedCategory === 'medicina' && filteredMedicina.length === 0) || 
                                  (selectedCategory === 'altro' && filteredAltro.length === 0)) && searchTerm && (
                                    <div className="text-center py-20">
                                        <div className="text-6xl mb-4">🔍</div>
                                        <p className="text-gray-600 text-xl font-medium">Nessuna app trovata per "{searchTerm}"</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {!selectedCategory && (
                            <div className={`text-center mt-20 transform transition-all duration-1000 delay-400 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                                <div className="inline-block glass px-8 py-4 rounded-2xl shadow-xl">
                                    <p className="text-gray-600 font-medium">
                                        <span className="text-purple-600 font-bold">{apps.medicina.length + apps.altro.length}</span> applicazioni totali
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
