<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Filippo's Dashboard">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <title>Filippo's Dashboard app</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-shine {
            position: relative;
            overflow: hidden;
        }
        .card-shine::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }
        .card-shine:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Download = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const Activity = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );
        
        const Stethoscope = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
        );
        
        const Microscope = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
        );
        
        const Pill = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );
        
        const Dna = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );
        
        const Grid3x3 = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zM14 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
            </svg>
        );
        
        const Search = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const Sparkles = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const ArrowLeft = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        );

        const App = () => {
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [mounted, setMounted] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [showInstallButton, setShowInstallButton] = useState(false);
            
            useEffect(() => {
                setMounted(true);
                
                const handleBeforeInstallPrompt = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                    setShowInstallButton(true);
                };
                
                window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
                
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    setShowInstallButton(false);
                } else {
                    setShowInstallButton(true);
                }
                
                return () => {
                    window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
                };
            }, []);

            const handleInstallClick = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        setShowInstallButton(false);
                    }
                    setDeferredPrompt(null);
                } else {
                    const userAgent = navigator.userAgent.toLowerCase();
                    let instructions = '';
                    if (/iphone|ipad|ipod/.test(userAgent)) {
                        instructions = 'üì± Per installare su iOS:\n\n1. Tocca l\'icona Condividi ÙÄàÇ in basso\n2. Scorri e seleziona "Aggiungi a Home"\n3. Tocca "Aggiungi"';
                    } else {
                        instructions = 'üíª Per installare su Desktop:\n\n1. Guarda in alto a destra nella barra degli indirizzi\n2. Clicca sull\'icona "Installa" (computer con freccia)\n\nOppure:\n\nMenu (‚ãÆ) ‚Üí "Installa Filippo\'s Dashboard app"';
                    }
                    alert(instructions);
                }
            };
            
            const apps = {
                medicina: [
                    {
                        name: 'Arterie - Arterite a cellule giganti',
                        url: 'https://infingardo.github.io/arteriti/',
                        description: 'Scoring diagnostico GCA',
                        icon: <Stethoscope className="w-6 h-6" />,
                        color: 'from-rose-500 to-red-500'
                    },
                    {
                        name: 'Cute - Dermatiti',
                        url: 'https://infingardo.github.io/dermatiti/',
                        description: 'Patologie dermatologiche infiammatorie',
                        icon: <Pill className="w-6 h-6" />,
                        color: 'from-green-500 to-emerald-500'
                    },
                    {
                        name: 'Cute - Lesioni pigmentate',
                        url: 'https://infingardo.github.io/melanoma/',
                        description: 'Neoplasie melanocitarie',
                        icon: <Microscope className="w-6 h-6" />,
                        color: 'from-indigo-500 to-blue-500'
                    },
                    {
                        name: 'Cute - Neoplasie basaloidi',
                        url: 'https://infingardo.github.io/basaloid-diagnostic-tool/',
                        description: 'DD lesioni basaloidi e BCC',
                        icon: <Microscope className="w-6 h-6" />,
                        color: 'from-fuchsia-500 to-purple-500'
                    },
                    {
                        name: 'Esofago - Esofagiti',
                        url: 'https://infingardo.github.io/Esofagiti/',
                        description: 'Patologie esofagee infiammatorie',
                        icon: <Stethoscope className="w-6 h-6" />,
                        color: 'from-amber-500 to-orange-500'
                    },
                    {
                        name: 'Fegato - Epatiti',
                        url: 'https://infingardo.github.io/Epatiti/',
                        description: 'Scoring istologico epatico (Ishak, NAS, IAIHG)',
                        icon: <Microscope className="w-6 h-6" />,
                        color: 'from-emerald-500 to-teal-500'
                    },
                    {
                        name: 'Ghiandole Salivari - Neoplasie',
                        url: 'https://infingardo.github.io/ghiandole_salivari/',
                        description: 'DD PA vs ACC e altre neoplasie salivari',
                        icon: <Microscope className="w-6 h-6" />,
                        color: 'from-lime-500 to-green-500'
                    },
                    {
                        name: 'IIC - p53',
                        url: 'https://infingardo.github.io/p53/',
                        description: 'Genetica oncologica e proteina p53',
                        icon: <Dna className="w-6 h-6" />,
                        color: 'from-violet-500 to-purple-500'
                    },
                    {
                        name: 'IIC - PDL-1',
                        url: 'https://infingardo.github.io/PDL1/',
                        description: 'Biomarcatori oncologici e checkpoint inhibitors',
                        icon: <Dna className="w-6 h-6" />,
                        color: 'from-orange-500 to-amber-500'
                    },
                    {
                        name: 'IIC - Generale (CUP)',
                        url: 'https://infingardo.github.io/IHC/',
                        description: 'Diagnostic tool immunohistochimico CUP v2.22',
                        icon: <Microscope className="w-6 h-6" />,
                        color: 'from-blue-600 to-cyan-600'
                    },
                    {
                        name: 'Intestino - Malattie infiammatorie',
                        url: 'https://infingardo.github.io/IBD/',
                        description: 'Inflammatory Bowel Disease',
                        icon: <Activity className="w-6 h-6" />,
                        color: 'from-red-500 to-pink-500'
                    },
                    {
                        name: 'Midollo Osseo - Neoplasie mieloproliferative',
                        url: 'https://infingardo.github.io/NMC/',
                        description: 'NMC croniche - patologie ematologiche',
                        icon: <Activity className="w-6 h-6" />,
                        color: 'from-teal-500 to-cyan-500'
                    },
                    {
                        name: 'Multiorgano - IgG4-RD',
                        url: 'https://infingardo.github.io/IgG4/',
                        description: 'Algoritmo diagnostico malattia correlata IgG4',
                        icon: <Microscope className="w-6 h-6" />,
                        color: 'from-cyan-500 to-blue-500'
                    },
                    {
                        name: 'ORL - Polipi',
                        url: 'https://github.com/Infingardo/polipi',
                        description: 'Algoritmo diagnostico polipi nasali',
                        icon: <Stethoscope className="w-6 h-6" />,
                        color: 'from-green-600 to-emerald-600'
                    },
                    {
                        name: 'Placenta - Esame macro e microscopico',
                        url: 'https://infingardo.github.io/placenta/',
                        description: 'Refertazione istologica e algoritmo diagnostico',
                        icon: <Microscope className="w-6 h-6" />,
                        color: 'from-rose-500 to-pink-500'
                    },
                    {
                        name: 'Sistema Nervoso Centrale - Gliomi',
                        url: 'https://infingardo.github.io/snc-diagnostic-tool/',
                        description: 'Neoplasie cerebrali WHO 2021',
                        icon: <Microscope className="w-6 h-6" />,
                        color: 'from-purple-500 to-indigo-500'
                    },
                    {
                        name: 'NGS',
                        url: 'https://infingardo.github.io/NGS/',
                        description: 'Next Generation Sequencing - analisi molecolare',
                        icon: <Dna className="w-6 h-6" />,
                        color: 'from-sky-500 to-blue-500'
                    },
                    {
                        name: 'Stomaco - Gastriti (USS e OLGA)',
                        url: 'https://infingardo.github.io/Gastriti/',
                        description: 'Patologie gastriche e Helicobacter pylori',
                        icon: <Stethoscope className="w-6 h-6" />,
                        color: 'from-blue-500 to-cyan-500'
                    }
                ],
                altro: [
                    {
                        name: 'Dizionario Sinonimi',
                        url: 'https://infingardo.github.io/sinonimi-dizionario/',
                        description: 'Dizionario dei sinonimi',
                        icon: <Grid3x3 className="w-6 h-6" />,
                        color: 'from-slate-500 to-gray-500'
                    },
                    {
                        name: 'Enigmistica',
                        url: 'https://infingardo.github.io/Enigmistica/',
                        description: 'Giochi di parole e rebus',
                        icon: <Sparkles className="w-6 h-6" />,
                        color: 'from-indigo-500 to-violet-500'
                    },
                    {
                        name: 'Incroci equini',
                        url: 'https://infingardo.github.io/equini-breeding-app/',
                        description: 'Gestione allevamento equini',
                        icon: <Grid3x3 className="w-6 h-6" />,
                        color: 'from-amber-600 to-yellow-600'
                    }
                ]
            };

            const filterApps = (appList) => {
                return appList.filter(app => 
                    app.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    app.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            };

            const CategoryCard = ({ title, description, icon, color, count, onClick }) => (
                <div className="card-shine group relative glass rounded-3xl shadow-2xl hover:shadow-3xl transition-all duration-500 overflow-hidden transform hover:-translate-y-4 hover:scale-105 w-full">
                    <div className={`absolute inset-0 bg-gradient-to-br ${color} opacity-0 group-hover:opacity-20 transition-opacity duration-500`} />
                    <div className={`absolute -inset-1 bg-gradient-to-r ${color} rounded-3xl blur-lg opacity-0 group-hover:opacity-40 transition-opacity duration-500`} />
                    
                    <div className="relative p-12">
                        <div className="flex flex-col items-center text-center">
                            <button onClick={onClick} className="w-full">
                                <div className={`p-8 rounded-3xl bg-gradient-to-br ${color} text-white shadow-2xl transform group-hover:scale-110 group-hover:rotate-6 transition-all duration-500 mb-8 mx-auto w-fit`}>
                                    {icon}
                                </div>
                                
                                <h2 className="text-5xl font-black text-gray-800 mb-4 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-gray-900 group-hover:to-gray-600 transition-all duration-300">
                                    {title}
                                </h2>
                                
                                <p className="text-xl text-gray-600 mb-6">
                                    {description}
                                </p>
                                
                                <div className={`inline-flex items-center gap-3 px-6 py-3 bg-gradient-to-r ${color} text-white rounded-full font-bold text-lg shadow-xl`}>
                                    <span>{count}</span>
                                    <span>app disponibili</span>
                                </div>
                            </button>
                        </div>
                    </div>
                    
                    <div className={`h-2 bg-gradient-to-r ${color} transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left`} />
                </div>
            );

            const AppCard = ({ app, index }) => (
                <a
                    href={app.url}
                    target="_blank"
                    rel="noopener noreferrer"
                    className={`card-shine group relative glass rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-500 overflow-hidden transform hover:-translate-y-2 hover:scale-105 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}
                    style={{ transitionDelay: `${index * 50}ms` }}
                >
                    <div className={`absolute inset-0 bg-gradient-to-br ${app.color} opacity-0 group-hover:opacity-20 transition-opacity duration-500`} />
                    <div className={`absolute -inset-1 bg-gradient-to-r ${app.color} rounded-2xl blur opacity-0 group-hover:opacity-30 transition-opacity duration-500`} />
                    
                    <div className="relative p-6">
                        <div className="flex items-start justify-between mb-4">
                            <div className={`relative p-4 rounded-xl bg-gradient-to-br ${app.color} text-white shadow-xl transform group-hover:scale-110 group-hover:rotate-6 transition-all duration-500`}>
                                <div className="relative z-10">{app.icon}</div>
                                <div className={`absolute inset-0 rounded-xl bg-gradient-to-br ${app.color} animate-ping opacity-0 group-hover:opacity-75`} style={{animationDuration: '2s'}} />
                            </div>
                            
                            <div className="flex items-center gap-2">
                                <Sparkles className="w-5 h-5 text-yellow-500 opacity-0 group-hover:opacity-100 transition-all duration-300 transform group-hover:rotate-12" />
                                <svg className="w-6 h-6 text-gray-400 group-hover:text-gray-700 transition-all duration-300 transform group-hover:translate-x-1 group-hover:-translate-y-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </div>
                        </div>
                        
                        <h3 className="text-xl font-bold text-gray-800 mb-2 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-gray-900 group-hover:to-gray-600 transition-all duration-300">
                            {app.name}
                        </h3>
                        <p className="text-gray-600 text-sm leading-relaxed">{app.description}</p>
                    </div>
                    
                    <div className={`h-1.5 bg-gradient-to-r ${app.color} transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left`} />
                </a>
            );

            const filteredMedicina = filterApps(apps.medicina);
            const filteredAltro = filterApps(apps.altro);

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 animate-gradient">
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20" />
                        <div className="absolute top-1/3 right-1/4 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20" />
                        <div className="absolute bottom-1/4 left-1/3 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20" />
                    </div>
                    
                    <div className="relative max-w-7xl mx-auto px-4 py-12">
                        <div className={`text-center mb-12 transform transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-10'}`}>
                            <div className="inline-flex items-center justify-center mb-6">
                                <Sparkles className="w-8 h-8 text-yellow-500 mr-3 animate-pulse" />
                                <h1 className="text-6xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 animate-gradient">
                                    Filippo's Dashboard app
                                </h1>
                                <Sparkles className="w-8 h-8 text-yellow-500 ml-3 animate-pulse" style={{animationDelay: '0.5s'}} />
                            </div>
                            <p className="text-gray-700 text-xl font-medium">
                                Le tue applicazioni mediche e progetti in un unico posto ‚ú®
                            </p>
                            
                            {showInstallButton && (
                                <div className="mt-6">
                                    <button
                                        onClick={handleInstallClick}
                                        className="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-xl font-bold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300"
                                    >
                                        <Download className="w-5 h-5" />
                                        Installa App
                                    </button>
                                </div>
                            )}
                        </div>

                        {!selectedCategory ? (
                            <div className={`max-w-4xl mx-auto transform transition-all duration-1000 delay-200 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <CategoryCard
                                        title="MEDICINA"
                                        description="Applicazioni mediche e diagnostiche"
                                        icon={<Stethoscope className="w-16 h-16" />}
                                        color="from-blue-500 to-cyan-500"
                                        count={apps.medicina.length}
                                        onClick={() => setSelectedCategory('medicina')}
                                    />
                                    <CategoryCard
                                        title="ALTRO"
                                        description="Altri progetti e strumenti"
                                        icon={<Grid3x3 className="w-16 h-16" />}
                                        color="from-purple-500 to-pink-500"
                                        count={apps.altro.length}
                                        onClick={() => setSelectedCategory('altro')}
                                    />
                                </div>
                            </div>
                        ) : (
                            <div>
                                <div className="mb-8">
                                    <button
                                        onClick={() => {
                                            setSelectedCategory(null);
                                            setSearchTerm('');
                                        }}
                                        className="group inline-flex items-center gap-3 glass px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-x-1"
                                    >
                                        <ArrowLeft className="w-5 h-5 text-gray-600 group-hover:text-purple-600 transition-colors" />
                                        <span className="font-semibold text-gray-700 group-hover:text-purple-600 transition-colors">
                                            Torna alle categorie
                                        </span>
                                    </button>
                                </div>

                                <div className="max-w-2xl mx-auto mb-12">
                                    <div className="relative group">
                                        <div className="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-300" />
                                        <div className="relative">
                                            <Search className="absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-400 w-6 h-6 group-hover:text-purple-600 transition-colors" />
                                            <input
                                                type="text"
                                                placeholder="Cerca un'applicazione..."
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                className="glass w-full pl-14 pr-6 py-5 rounded-2xl border-2 border-white/50 focus:border-purple-500 focus:outline-none transition-all shadow-xl text-lg"
                                            />
                                        </div>
                                    </div>
                                </div>

                                {selectedCategory === 'medicina' && filteredMedicina.length > 0 && (
                                    <div>
                                        <div className="flex items-center mb-8 gap-3">
                                            <div className="p-3 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-500 text-white shadow-xl">
                                                <Stethoscope className="w-8 h-8" />
                                            </div>
                                            <h2 className="text-4xl font-black text-gray-800">MEDICINA</h2>
                                            <span className="px-4 py-2 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-full text-sm font-bold shadow-lg">
                                                {filteredMedicina.length}
                                            </span>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                            {filteredMedicina.map((app, index) => (
                                                <AppCard key={index} app={app} index={index} />
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {selectedCategory === 'altro' && filteredAltro.length > 0 && (
                                    <div>
                                        <div className="flex items-center mb-8 gap-3">
                                            <div className="p-3 rounded-xl bg-gradient-to-br from-purple-500 to-pink-500 text-white shadow-xl">
                                                <Grid3x3 className="w-8 h-8" />
                                            </div>
                                            <h2 className="text-4xl font-black text-gray-800">ALTRO</h2>
                                            <span className="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full text-sm font-bold shadow-lg">
                                                {filteredAltro.length}
                                            </span>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                            {filteredAltro.map((app, index) => (
                                                <AppCard key={index} app={app} index={index} />
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {((selectedCategory === 'medicina' && filteredMedicina.length === 0) || 
                                  (selectedCategory === 'altro' && filteredAltro.length === 0)) && searchTerm && (
                                    <div className="text-center py-20">
                                        <div className="text-6xl mb-4">üîç</div>
                                        <p className="text-gray-600 text-xl font-medium">Nessuna app trovata per "{searchTerm}"</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {!selectedCategory && (
                            <div className={`text-center mt-20 transform transition-all duration-1000 delay-400 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                                <div className="inline-block glass px-8 py-4 rounded-2xl shadow-xl">
                                    <p className="text-gray-600 font-medium">
                                        <span className="text-purple-600 font-bold">{apps.medicina.length + apps.altro.length}</span> applicazioni totali
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
